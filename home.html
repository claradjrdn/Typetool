<!DOCTYPE html>
<html><!--
--><head>
	<title>TypeTool</title>
	<meta name="description" content="A super generactive typeface generator test">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width"/>
	<!-- Note that the internal development server rewrites the JavaScript URL below to build/opentype.js -->
	<script type="text/javascript" src="dist/opentype.js"></script>

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/modules/_single-cursor.css">
	<link rel="stylesheet" href="css/modules/_button.css">
	<link rel="stylesheet" href="css/modules/_list-icon.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body class="body" onload="shapeChoice.positionRangeListener()" id="body">
<div class="canvas">
	<canvas id="text-render" width="1020" height="290"></canvas>
</div>
<article class="toolboard">
	<div class="criteria--secondary col-1">
		<form class="list-icon--vertical" onclick="renderText()">
			<div class="list-icon__item">
				<input type="radio" name="font" value="bruxFont" id="bruxFont">
				<label for="bruxFont"><img src="css/medias/icons/brux.svg"></label>
			</div>
			<div class="list-icon__item">
				<input type="radio" name="font" value="garamondFont" id="garamondFont">
				<label for="garamondFont"><img src="css/medias/icons/garamond.svg"></label>
			</div>
			<div class="list-icon__item">
				<input type="radio" name="font" value="kustFont" id="kustFont">
				<label for="kustFont"><img src="css/medias/icons/kust.svg"></label>
			</div>
			<div class="list-icon__item">
				<input type="radio" name="font" value="walterFont" id="walterFont">
				<label for="walterFont"><img src="css/medias/icons/walter.svg"></label>
			</div>
			<div class="list-icon__item">
				<input type="radio" name="font" value="baskervilleFont" id="baskervilleFont" checked>
				<label for="baskervilleFont"><img src="css/medias/icons/baskerville.svg"></label>
			</div>
			<div class="list-icon__item">
				<input type="radio" name="font" value="cooperFont" id="cooperFont">
				<label for="cooperFont"><img src="css/medias/icons/cooper.svg"></label>
			</div>
			<div class="list-icon__item">
				<input type="radio" name="font" value="londonFont" id="londonFont">
				<label for="londonFont"><img src="css/medias/icons/london.svg"></label>
			</div>
			<div class="list-icon__item button">
				<label><input id="file" type="file"></label>
			</div>
		</form>
	</div>
	<div class="col-2">
		<div class="criteria">
			<label><input id="text-field" type="text" value="" placeholder="type something here" onkeyup="clearArea()" autofocus></label>
		</div>
		<div class="criteria">
			<form onclick="renderText()">
				<group class="list-icon">
					<div class="input__shape-item list-icon__item">
						<input type="radio" name="aspect" value="circleOrderAspect" id="circleOrderAspect">
						<label for="circleOrderAspect"><img src="css/medias/icons/ellipse.svg" alt="ellipse"></label>
					</div>
					<div class="input__shape-item list-icon__item">
						<input type="radio" name="aspect" value="circleDisorderAspect" id="circleDisorderAspect">
						<label for="circleDisorderAspect"><img src="css/medias/icons/ellipse-disord.svg" alt="ellipse disorder"></label>
					</div>
					<div class="input__shape-item list-icon__item">
						<input type="radio" name="aspect" value="lineOrderAspect" id="lineOrderAspect">
						<label for="lineOrderAspect"><img src="css/medias/icons/line.svg" alt="line"></label>
					</div>
					<div class="input__shape-item list-icon__item">
						<input type="radio" name="aspect" value="lineDisorderAspect" id="lineDisorderAspect">
						<label for="lineDisorderAspect"><img src="css/medias/icons/line-disord.svg" alt="line disorder"></label>
					</div>
					<div class="input__shape-item list-icon__item">
						<input type="radio" name="aspect" value="lineAngleAspect" id="lineAngleAspect" checked>
						<label for="lineAngleAspect"><img src="css/medias/icons/angle.svg" alt="line angle"></label>
					</div>
					<div class="input__shape-item list-icon__item">
						<input type="radio" name="aspect" value="fireAspect" id="fireAspect">
						<label for="fireAspect"><img src="css/medias/icons/fire.svg" alt="fire"></label>
					</div>
					<div class="input__shape-item list-icon__item">
						<input type="radio" name="aspect" value="letterAspect" id="letterAspect">
						<label for="letterAspect"><img src="css/medias/icons/letter.svg" alt="letter"></label>
					</div>
				</group>
			</form>
		</div>
	</div>
	<div class="col-3">
		<div class="criteria">
			<form onclick="renderText()" class="list-icon--alt">
				<div class="list-icon__item">
					<input type="radio" name="gradient" value="singlecolor" id="singlecolor">
					<label for="singlecolor"><img src="css/medias/icons/single.svg"></label>
				</div>
				<div class="list-icon__item">
					<input type="radio" name="gradient" value="gradientletter" id="gradientletter">
					<label for="gradientletter"><img src="css/medias/icons/saturation.svg"></label>
				</div>
				<div class="list-icon__item">
					<input type="radio" name="gradient" value="gradientshape" id="gradientshape">
					<label for="gradientshape"><img src="css/medias/icons/white-gradient.svg"></label>
				</div>
				<div class="list-icon__item">
					<input type="radio" name="gradient" value="twocolorsgradient" id="twocolorsgradient" checked>
					<label for="twocolorsgradient"><img src="css/medias/icons/gradient-color.svg"></label>
				</div>
				<div class="list-icon__item">
					<input type="radio" name="gradient" value="multicolorgradient" id="multicolorgradient">
					<label for="multicolorgradient"><img src="css/medias/icons/multicolor.svg"></label>
				</div>
			</form>
			<form>
				<label class="single-cursor">
					<input type="range" min="0" max="360" step="1" value="323" id="color-value-range" oninput="colorChoice.colorRangeListener()">
					<!--<span id="color-value">180</span>-->
					<input type="range" min="0" max="360" step="1" value="180" id="secondcolor-value-range" oninput="colorChoice.colorRangeListener()">
					<!--<span id="secondcolor-value">180</span>-->
				</label>
			</form>
		</div>
	</div>
	<div class="col-4">	
		<div class="criteria--secondary" id="fillstrokeaspect">
			<form onclick="renderText()">
				<input type="radio" name="aspect" value="aspectfill" id="aspectfill">
				<label for="aspectfill"> Fill</label></br>
				<input type="radio" name="aspect" value="aspectstroke" id="aspectstroke" checked>
				<label for="aspectstroke"> Stroke</label>
			</form>
		</div>
		<div class="criteria">
			<form>
				<label class="single-cursor">
					<input type="range" min="0" max="50" step="1" value="0" id="position-value-range" oninput=" shapeChoice.positionRangeListener()">
					<!--<span id="position-value">0</span>-->
				</label>
			</form>
		</div>
	</div>	
</article>

<script type="text/javascript" src="src/global.js"></script>
<script type="text/javascript" src="src/shape.js"></script>
<script type="text/javascript" src="src/aspect.js"></script>
<script type="text/javascript" src="src/color.js"></script>
<script type="text/javascript" src="src/font.js"></script>
<script type="text/javascript" src="src/main.js"></script>
</body>
</html>
